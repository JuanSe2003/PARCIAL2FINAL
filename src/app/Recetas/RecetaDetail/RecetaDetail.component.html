<div class="container-fluid">
  <p class="h3 p-3">{{ RecetaDetail.nombre }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ RecetaDetail.imagen }}"
          alt="{{ RecetaDetail.nombre }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt class="bold">Description</dt>
        <dd class="caption">{{ RecetaDetail.descripcion }}</dd>
        <hr />
        <dt class="bold">Ingredientes</dt>
        <dd>{{ RecetaDetail.ingredientes }}</dd>
        <dt class="bold">Autor</dt>
        <dd>{{ RecetaDetail.autorReceta }}</dd>
        <dt class="bold">Mas info :</dt>
        <dd>{{ RecetaDetail.dificultad }}</dd>
        <dd> Categoria : {{ RecetaDetail.categoria }}</dd>
        

        
      </dl>
    </div>
  </div>
 </div>
